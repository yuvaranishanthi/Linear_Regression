<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center">üè† House Price Predictor</h2>
      </div>
      <div class="card-body">
        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="sqft_living" class="form-label">Square Foot Living</label>
            <input type="number" class="form-control" name="sqft_living" required>
          </div>

          <div class="mb-3">
            <label for="bedrooms" class="form-label">Bedrooms</label>
            <input type="number" class="form-control" name="bedrooms" required>
          </div>

          <div class="mb-3">
            <label for="bathrooms" class="form-label">Bathrooms</label>
            <input type="number" class="form-control" name="bathrooms" step="0.5" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Predict Price</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
